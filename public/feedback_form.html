<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Village Panchayat - Citizen Feedback Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        
        .header {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .title {
            font-size: 24px;
            color: #333;
            margin: 0;
        }
        
        .user-btn {
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 8px 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .form-container {
            background-color: #fff;
            margin: 20px;
            border-radius: 4px;
            overflow: hidden;
        }
        
        .form-header {
            background-color: #2e7d64;
            color: white;
            padding: 15px 20px;
            font-size: 20px;
        }
        
        .form-body {
            padding: 20px;
        }
        
        .info-box {
            border-left: 4px solid #2e7d64;
            background-color: #f9f9f9;
            padding: 10px 15px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }
        
        .info-icon {
            margin-right: 10px;
            color: #2e7d64;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        
        .required::after {
            content: " *";
            color: red;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }
        
        textarea {
            min-height: 120px;
            resize: vertical;
        }
        
        .rating-container {
            display: flex;
            gap: 15px;
            margin-top: 10px;
        }
        
        .rating-item {
            text-align: center;
        }
        
        .rating-item input {
            width: auto;
            margin-top: 5px;
        }
        
        button {
            background-color: #2e7d64;
            color: white;
            border: none;
            padding: 12px 20px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 4px;
            margin-top: 20px;
        }
        
        button:hover {
            background-color: #236b53;
        }
        
        .feedback-type {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }
        
        .feedback-type label {
            font-weight: normal;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .feedback-type input {
            width: auto;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 class="title">Submit Feedback</h1>
        <button class="user-btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
            </svg>
            User
        </button>
    </div>
    
    <div class="form-container">
        <div class="form-header">Citizen Feedback Form</div>
        <div class="form-body">
            <div class="info-box">
                <div class="info-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16">
                        <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
                    </svg>
                </div>
                <span>Feedback ID: FDB-2025-45872</span>
            </div>
            
            <div class="form-group">
                <label class="required" for="citizen-name">Citizen Name</label>
                <input type="text" id="citizen-name" placeholder="Enter full name">
            </div>
            
            <div class="form-group">
                <label class="required" for="village-name">Village Name</label>
                <input type="text" id="village-name" placeholder="Enter village name">
            </div>
            
            <div class="form-group">
                <label class="required" for="aadhar">Aadhar Number</label>
                <input type="text" id="aadhar" placeholder="12-digit Aadhar number">
            </div>
            
            <div class="form-group">
                <label class="required" for="contact">Contact Number</label>
                <input type="tel" id="contact" placeholder="10-digit mobile number">
            </div>
            
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Enter email address (optional)">
            </div>
            
            <div class="form-group">
                <label class="required">Feedback Type</label>
                <div class="feedback-type">
                    <label><input type="radio" name="feedback-type" value="suggestion"> Suggestion</label>
                    <label><input type="radio" name="feedback-type" value="complaint"> Complaint</label>
                    <label><input type="radio" name="feedback-type" value="appreciation"> Appreciation</label>
                </div>
            </div>
            
            <div class="form-group">
                <label class="required" for="department">Department/Service</label>
                <select id="department">
                    <option value="">Select department</option>
                    <option value="water">Water Supply</option>
                    <option value="sanitation">Sanitation & Waste Management</option>
                    <option value="roads">Roads & Infrastructure</option>
                    <option value="electricity">Street Lighting</option>
                    <option value="certificates">Certificate Services</option>
                    <option value="schemes">Government Schemes</option>
                    <option value="education">Education</option>
                    <option value="health">Health & Medical Services</option>
                    <option value="other">Other</option>
                </select>
            </div>
            
            <div class="form-group">
                <label class="required" for="feedback-details">Feedback Details</label>
                <textarea id="feedback-details" placeholder="Please provide detailed information about your feedback"></textarea>
            </div>
            
            <div class="form-group">
                <label class="required">Service Quality Rating</label>
                <div class="rating-container">
                    <div class="rating-item">
                        <label>Poor</label>
                        <input type="radio" name="rating" value="1">
                    </div>
                    <div class="rating-item">
                        <label>Fair</label>
                        <input type="radio" name="rating" value="2">
                    </div>
                    <div class="rating-item">
                        <label>Average</label>
                        <input type="radio" name="rating" value="3">
                    </div>
                    <div class="rating-item">
                        <label>Good</label>
                        <input type="radio" name="rating" value="4">
                    </div>
                    <div class="rating-item">
                        <label>Excellent</label>
                        <input type="radio" name="rating" value="5">
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="suggestions">Suggestions for Improvement</label>
                <textarea id="suggestions" placeholder="Please share your suggestions for improvement (optional)"></textarea>
            </div>
            
            <button type="submit">Submit Feedback</button>
        </div>
    </div>
</body>
</html>
