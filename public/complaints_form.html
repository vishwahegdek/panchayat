<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Village Panchayat - Complaint Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            
            
            <!-- Main Content -->
            <div class=" content-wrapper">
                <div class="header d-flex justify-content-between align-items-center">
                    <h4 class="m-0">File a Complaint</h4>
                    <div class="d-flex align-items-center">
                        <div class="dropdown">
                            <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="userMenu" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="fas fa-user-circle me-1"></i> User
                            </button>
                            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userMenu">
                                <li><a class="dropdown-item" href="#"><i class="fas fa-user me-2"></i> Profile</a></li>
                                <li><a class="dropdown-item" href="#"><i class="fas fa-bell me-2"></i> Notifications</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" href="#"><i class="fas fa-sign-out-alt me-2"></i> Logout</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                
                <!-- Content Area -->
                <div id="content-area">
                    <div class="complaints-content active fade-in">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="mb-0">Citizen Complaint Form</h5>
                            </div>
                            <div class="card-body">
                                <div class="alert alert-info mb-4">
                                    <strong><i class="fas fa-info-circle me-2"></i> Complaint ID:</strong> 
                                    <span id="complaintId">CMP-2025-</span>
                                </div>
                                
                                <form id="complaintsForm">
                                    <div class="row mb-3">
                                        <div class="col-md-6">
                                            <label for="citizenName" class="form-label required">Citizen Name</label>
                                            <input type="text" class="form-control" id="citizenName" name="citizenName" placeholder="Enter full name" required>
                                        </div>
                                        <div class="col-md-6">
                                            <label for="villageName" class="form-label required">Village Name</label>
                                            <input type="text" class="form-control" id="villageName" name="villageName" placeholder="Enter village name" required>
                                        </div>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="aadharNumber" class="form-label required">Aadhar Number</label>
                                        <input type="text" class="form-control" id="aadharNumber" name="aadharNumber" placeholder="12-digit Aadhar number" pattern="[0-9]{12}" title="Please enter a valid 12-digit Aadhar number" required>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label class="form-label required">Complaint Category</label>
                                        <select class="form-select" name="complaintCategory" required>
                                            <option value="" selected disabled>Select category</option>
                                            <option value="water">Water Supply</option>
                                            <option value="roads">Roads and Infrastructure</option>
                                            <option value="electricity">Electricity</option>
                                            <option value="sanitation">Sanitation</option>
                                            <option value="other">Other</option>
                                        </select>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="complaintDescription" class="form-label required">Description of Complaint</label>
                                        <textarea class="form-control" id="complaintDescription" name="complaintDescription" rows="4" placeholder="Please provide detailed information about your complaint" required></textarea>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label class="form-label required">Current Status</label>
                                        <div class="d-flex">
                                            <div class="form-check me-4">
                                                <input class="form-check-input" type="radio" id="statusActive" name="complaintStatus" value="active" checked>
                                                <label class="form-check-label text-success" for="statusActive">Active</label>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" id="statusClosed" name="complaintStatus" value="closed">
                                                <label class="form-check-label text-secondary" for="statusClosed">Closed</label>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="comments" class="form-label">Additional Comments</label>
                                        <textarea class="form-control" id="comments" name="comments" rows="3" placeholder="Any additional comments or information"></textarea>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="complaintFile" class="form-label">Upload Evidence (if any)</label>
                                        <input type="file" class="form-control" id="complaintFile" name="complaintFile">
                                        <div class="form-text">Max file size: 5MB. Supported formats: JPG, PNG, PDF</div>
                                    </div>
                                    
                                    <div class="d-flex justify-content-between mt-4">
                                        <button type="button" class="btn btn-outline-secondary" onclick="window.location.href='index.html'">
                                            <i class="fas fa-arrow-left me-2"></i> Back to Dashboard
                                        </button>
                                        <div>
                                            <button type="reset" class="btn btn-outline-danger me-2">
                                                <i class="fas fa-times me-2"></i> Reset
                                            </button>
                                            <button type="submit" class="btn btn-primary">
                                                <i class="fas fa-paper-plane me-2"></i> Submit Complaint
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Generate a random complaint ID
        document.addEventListener('DOMContentLoaded', function() {
            const randomId = Math.floor(10000 + Math.random() * 90000);
            document.getElementById('complaintId').textContent = 'CMP-2025-' + randomId;
        });
        
        // Form submission handler
        document.getElementById('complaintsForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            // Validate Aadhar number
            const aadharInput = document.getElementById('aadharNumber');
            if (!/^\d{12}$/.test(aadharInput.value)) {
                alert('Please enter a valid 12-digit Aadhar number.');
                aadharInput.focus();
                return;
            }
            
            // Form is valid, show success message
            alert('Complaint submitted successfully!');
            // In a real application, you would send this data to a server
        });
    </script>
</body>
</html>
