<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Village Panchayat Portal - Login</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #1e8449;
            --primary-dark: #196f3d;
            --primary-light: #2ecc71;
            --secondary: #f39c12;
            --text-dark: #2c3e50;
            --text-light: #7f8c8d;
            --light-bg: #ecf0f1;
            --white: #ffffff;
            --danger: #e74c3c;
            --success: #27ae60;
            --border-radius: 1rem;
            --shadow-sm: 0 .125rem .25rem rgba(0,0,0,.075);
            --shadow: 0 .5rem 1rem rgba(0,0,0,.15);
            --shadow-lg: 0 1rem 3rem rgba(0,0,0,.175);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--light-bg);
            color: var(--text-dark);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow-x: hidden;
        }

        .login-container {
            width: 100%;
            max-width: 1200px;
            background: var(--white);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-lg);
            overflow: hidden;
            margin: 2rem;
            position: relative;
        }

        .login-right {
            padding: 4rem 3rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .login-header h2 {
            font-size: 2rem;
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 1rem;
        }

        .login-header p {
            color: var(--text-light);
            font-size: 0.95rem;
        }

        .form-floating {
            margin-bottom: 1.5rem;
        }

        .form-floating > label {
            padding: 1rem 1.25rem;
        }

        .form-control {
            height: calc(3.5rem + 2px);
            padding: 1rem 1.25rem;
            border-radius: 0.75rem;
            border: 2px solid #e9ecef;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 0.25rem rgba(30, 132, 73, 0.25);
        }

        .password-field {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            top: 50%;
            right: 1.25rem;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--text-light);
            z-index: 10;
            padding: 0.5rem;
            font-size: 1.1rem;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .form-check-label {
            color: var(--text-light);
            font-size: 0.9rem;
        }

        .forgot-link {
            color: var(--primary);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .forgot-link:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }

        .btn-login {
            height: 3.5rem;
            border-radius: 0.75rem;
            background: var(--primary);
            border: none;
            color: var(--white);
            font-weight: 600;
            font-size: 1rem;
            letter-spacing: 0.5px;
            box-shadow: 0 5px 15px rgba(30, 132, 73, 0.3);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-login::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: -100%;
            background: linear-gradient(to right, rgba(255,255,255,0.1), rgba(255,255,255,0.2), rgba(255,255,255,0.1));
            transition: all 0.6s ease;
        }

        .btn-login:hover {
            background: var(--primary-dark);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(30, 132, 73, 0.4);
        }

        .btn-login:hover::after {
            left: 100%;
        }

        .divider {
            text-align: center;
            margin: 2rem 0;
            position: relative;
        }

        .divider::before, 
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: calc(50% - 30px);
            height: 1px;
            background: #e9ecef;
        }

        .divider::before {
            left: 0;
        }

        .divider::after {
            right: 0;
        }

        .divider span {
            background: var(--white);
            padding: 0 1rem;
            color: var(--text-light);
            font-size: 0.9rem;
        }

        .signup-text {
            text-align: center;
            color: var(--text-light);
            font-size: 0.95rem;
        }

        .signup-link {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .signup-link:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }

        .alert {
            display: none;
            margin-bottom: 1.5rem;
            border-radius: 0.75rem;
        }

        /* Mobile Responsiveness */
        @media (max-width: 991.98px) {
            .login-right {
                padding: 3rem 1.5rem;
            }
        }

        @media (max-width: 767.98px) {
            .login-container {
                margin: 1rem;
            }

            .login-header h2 {
                font-size: 1.6rem;
            }

            .login-right {
                padding: 2rem 1.5rem;
            }
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animated {
            animation: fadeIn 0.8s ease forwards;
        }

        .delay-1 {
            animation-delay: 0.2s;
            opacity: 0;
        }

        .delay-3 {
            animation-delay: 0.6s;
            opacity: 0;
        }

        .delay-4 {
            animation-delay: 0.8s;
            opacity: 0;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Right Panel - Login Form -->
        <div class="login-right">
            <div class="login-header animated">
                <h2>Account Login</h2>
                <p>Please enter your credentials to access your account</p>
            </div>
            
            <div class="alert alert-danger" id="loginAlert" role="alert">
                <i class="fas fa-exclamation-circle me-2"></i>
                <span id="alertMessage">Invalid username or password. Please try again.</span>
            </div>
            
            <form id="loginForm" class="animated delay-1">
                <div class="form-floating mb-4">
                    <input type="text" class="form-control" id="username" placeholder="Username or Aadhar Number" required>
                    <label for="username"><i class="fas fa-user me-2"></i>Username or Aadhar Number</label>
                </div>
                
                <div class="form-floating mb-4 password-field">
                    <input type="password" class="form-control" id="password" placeholder="Password" required>
                    <label for="password"><i class="fas fa-lock me-2"></i>Password</label>
                    <span class="password-toggle" id="passwordToggle">
                        <i class="fas fa-eye"></i>
                    </span>
                </div>
                
                <div class="remember-forgot">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">
                            Remember me
                        </label>
                    </div>
                    <a href="#" class="forgot-link">Forgot Password?</a>
                </div>
                
                <button type="submit" class="btn btn-login w-100">
                    Login <i class="fas fa-arrow-right ms-2"></i>
                </button>
            </form>
            
            <div class="divider animated delay-3">
                <span>OR</span>
            </div>
            
            <div class="signup-text animated delay-4">
                Don't have an account yet? <a href="#" class="signup-link">Create Account</a>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        // Password visibility toggle
        document.getElementById('passwordToggle').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = this.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        });
        
        // Form validation and submission
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const alert = document.getElementById('loginAlert');
            const alertMessage = document.getElementById('alertMessage');
            
            // Clear any previous alerts
            alert.style.display = 'none';
            
            // Simple validation
            if (username === '') {
                alertMessage.textContent = 'Please enter your username or Aadhar number.';
                alert.style.display = 'block';
                return;
            }
            
            if (password === '') {
                alertMessage.textContent = 'Please enter your password.';
                alert.style.display = 'block';
                return;
            }
            
            // Simulating successful login
            // In a real application, you would make an API call to authenticate
            alert.className = 'alert alert-success';
            alertMessage.textContent = 'Login successful! Redirecting to dashboard...';
            alert.style.display = 'block';
            
            // Add loading state to button
            const loginButton = this.querySelector('button[type="submit"]');
            loginButton.innerHTML = '<span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span> Logging in...';
            loginButton.disabled = true;
            
            // Simulate redirect after successful login
            setTimeout(function() {
                window.location.href = '#dashboard';
                // Reset form for demo purposes
                loginButton.innerHTML = 'Login <i class="fas fa-arrow-right ms-2"></i>';
                loginButton.disabled = false;
                alert.style.display = 'none';
            }, 2000);
        });
    </script>
</body>
</html>
